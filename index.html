<!doctype html>
    <html>
        <head>
        <meta charset="UTF-8">
        <title>Dropdown</title>
        <link rel="stylesheet" href="css/dd.css">
    </head>
    <body>
        <div>
            Hello git
        </div>
        <div class="dd-conatiner">
            <div class="dd dropdown-wrap" data-value-enabled="true" data-name-enabled="true">
                <span class="dropdown-placeholder"></span>
                <ul class="dropdown">
                    <li class="dropdown-option" data-name="" data-value="">Choose item</li>
                    <li class="dropdown-option" data-name="Item 1" data-value="Item 1">Item 1</li>
                    <li class="dropdown-option" data-name="Item 2" data-value="Item 2">Item 2</li>
                    <li class="dropdown-option" data-name="Item 3" data-value="Item 3">Item 3</li>
                    <li class="dropdown-option" data-name="Item 4" data-value="Item 4">Item 4</li>
                    <li class="dropdown-option" data-name="Item 5" data-value="Item 5">Item 5</li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/dd.js"></script>

        <script type="text/javascript">
            $(function() {
                var $dd = $('.dd').dropdown({
                    onInit: function() {
                        console.log('init:', $(this));
                    },
                    onOpen: function() {
                        console.log('open:', $(this));
                    },
                    onClose: function() {
                        console.log('close:', $(this));
                    },
                    onChoose: function() {
                        console.log('choose:', $(this));
                    }
                });
            });
        </script>
    </body>
</html>
